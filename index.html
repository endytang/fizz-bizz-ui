<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>Fizz Bizz UI</title>
	<link href="style.css" rel="stylesheet">

	<script src="main.js" defer></script>

</head>
<body>
	<h1 class="text-center" >
		Fizz Bizz UI
	</h1>
	<p class="text-center">
		Write a program that prints the numbers from 1 to 100.<br>
		But for multiples of three print "<b class="text-blue">Fizz</b>" instead of the number,<br>
		for the multiples of five print "<b class="text-green">Buzz</b>".<br>
		For numbers which are multiples of both three and five print “<b class="text-red">FizzBuzz</b>”.
	</p>
	<div class="text-center  " id="main-button">
		<button id="play-button" ><i style="font-size:24px" class="fa">&#xf04b;</i> Play</button>
		<button id="pause-button" class="hidden" ><i style="font-size:24px" class="fa">&#xf04c;</i> Pause</button>
		<button id="switch-button" style="font-size:24px">Switch</button>
		<button id="animation-reverse" style="font-size:24px">Reverse</button>
	</div>
		<div class="container" >
			<form>
				<select id="newvalue" onchange="getNewCombo()">
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="150">150</option>
					<option value="200">200</option>
					<option value="300">300</option>
					<option value="500">500</option>
					<option value="1000">1000</option>
				</select>
			</form>
			</div>
	</div>

	<div class="grid-container">
		<div class="move">
			<p id ="fizzbizz"  ></p>
		</div>
	</div>
</body>
</html>
